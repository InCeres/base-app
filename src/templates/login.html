<div class="pop-login">
  <div class="login-page">
    <div class="form">
      <img id="imagemLogo" src="../img/logo_text.png" width="200px"/>
      <form ng-if="formLogin" name="formLogin" class="login-form" ng-submit="logingIn()" novalidate>
        <input type="text" placeholder="username" ng-model="login.username" required/>
        <input type="password" placeholder="password" ng-model="login.password" required/>
        <button class="button" type="submit" ng-disabled="loginLoad">
          <i class="fa" ng-class="{'fa-spinner fa-spin': loginLoad}"></i> Login
        </button>
        <div class="alert alert-danger animate-show-hide" ng-if="loginFail">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
          <strong> Invalid login data.</strong>
        </div>
      </form>
    </div>
  </div>
</div>
